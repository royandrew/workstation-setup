- name: Install packages
  apt: 
    name: "{{packages}}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - aptitude
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
      - wget
      - cifs-utils
    
  become: yes