- name: Import gpg keys
  rpm_key:
    state: present
    key: "{{ item }}"
  become: yes
  with_items: "{{ repositories.key_urls }}"

- name: Add repositories
  zypper_repository:
    repo: "{{ item.value }}"
    name: "{{ item.key }}"
    state: present
    autorefresh: yes
    auto_import_keys: yes
    overwrite_multiple: yes
  with_dict: "{{ repositories.opensuse }}"
  become: yes

